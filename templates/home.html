{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-intro padding-y-sm">
<div class="intro-banner-wrap text-center">
    <img src="{% static 'images/banners/or.jpg' %}"
         class="img-fluid rounded">
</div>

</section>

<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
    <a href="{% url 'store' %}" class="btn btn-outline-primary float-right"><br>See Products <br> {{product.products}}</a>
    <h3 class="section-title">Popular products</h3>
</header>

<div class="row">
    {% for product in products %}
        <div class="col-md-3">
            <div class="card card-product-grid">
                <a href="{{ product.get_url }}" class="img-wrap">
                    {% if product.images %}
                        <img src="{{ product.images.url }}">
                    {% endif %}
                </a>
                <figcaption class="info-wrap">
                    <a href="{{ product.get_url }}" class="title">
                        {{ product.product_name }}
                    </a>
                    <div class="price mt-1">{{ product.price }}â‚¹</div>
                </figcaption>
            </div>
        </div>
    {% endfor %}
    

</div>
</section>

{% endblock %}
