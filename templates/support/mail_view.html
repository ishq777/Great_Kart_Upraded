{% extends 'base.html' %}
{% block content %}

<section class="section-content padding-y bg">
<div class="container">

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card">
            <div class="card-body text-center">

                <h3 class="mb-4">Contact Support</h3>

                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-block">
                        Send Email
                    </button>
                </form>

            </div>
        </div>

    </div>
</div>

</div>
</section>

{% endblock %}
